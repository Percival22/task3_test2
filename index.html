<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Parshv Jain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .install-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .install-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parshv Jain</h1>
        <!-- Install Button -->
        <button id="installButton" class="install-button">Download CV</button>
    </header>

    <footer>
        <p>Â© 2024 Parshv Jain. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to get the clickid from the query parameter
        function getClickId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('clickid'); // Extract 'clickid' from the URL
        }

        // Function to send the postback
        function sendPostback(clickid) {
            if (clickid) {
                const postbackUrl = `https://track.sapp.digital/postback?clickid=${clickid}&goal=1`;
                
                // Send the postback request
                fetch(postbackUrl)
                    .then(response => {
                        if (response.ok) {
                            console.log("Postback sent successfully!");
                        } else {
                            console.error("Failed to send postback:", response.status);
                        }
                    })
                    .catch(error => {
                        console.error("Error sending postback:", error);
                    });
            } else {
                console.error("No clickid found in the URL. Postback cannot be sent.");
            }
        }

        // Function to download the CV
        function downloadCV() {
            const link = document.createElement('a');
            link.href = 'cv.docx'; // Replace with the actual path to your CV file
            link.download = 'Parshv_Jain_CV.docx';
            link.click();
        }

        // Event listener for the button
        const installButton = document.getElementById('installButton');
        installButton.addEventListener('click', () => {
            const clickid = getClickId(); // Get the clickid from the URL
            sendPostback(clickid);       // Send the postback
            downloadCV();                // Trigger the CV download
        });
    </script>
</body>
</html>
